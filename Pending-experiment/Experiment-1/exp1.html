<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Registration Form </title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
   <h2 style="text-align: center;"><b>Student Registration System</b></h2>
   <form action="#" method="post">
     <label for "name">Name:</label><br>
     <input type="text"  id="name" name="name" placeholder="Enter your name" required><br><br>
     <label for "email">Email:</label><br>
     <input type="email" id="email" name="email"placeholder="Enter your mail id" required><br><br>
     
     <label for "age">Age:</label><br>
     <input type="number" id="age" name="age" min="10" max="100"placeholder="Enter" required><br><br>
     
    <div align="center">
      <input type="submit" value="Register">
    </div>
   </form>
  </body>
</html>
